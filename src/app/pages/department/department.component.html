<div class="container">
  <button class="btn" (click)="openDialog()">Add Department</button>
  <table>
    <tr class="header">
      <td *ngFor="let headr of header">{{ headr }}</td>
    </tr>
    <tr *ngFor="let department of departments" class="even">
      <td>{{ department.id }}</td>
      <td>{{ department.name }}</td>
      <td>{{ department.code }}</td>

      <td>
        <span
          class="material-icons delete"
          (click)="deleteDepartment(department.id)"
        >
          delete_outline
        </span>

        <span class="material-icons eddit" (click)="onEdit(department)">
          mode
        </span>
      </td>
    </tr>
  </table>
</div>
